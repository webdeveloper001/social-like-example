<div ng-if="dirHor">
<div class="container" ng-attr-style="color:{{fc}};margin:0px;padding:0px;border:0px;position:relative;width:{{w}};height:{{h-30}}px;
					background: {{bc}};
  					background: -webkit-linear-gradient(left, {{bc}}, {{bc2}});
  					background: -o-linear-gradient(right, {{bc}}, {{bc2}});
  					background: -moz-linear-gradient(right, {{bc}}, {{bc2}});
  					background: linear-gradient(to right, {{bc}}, {{bc2}});">
	<!--<h2 class=" hidden-xs text-center" 
    style="padding:3px; margin:0px; position:absolute; top:50%; left:50%; margin-right:-50%;transform: translate(-50%,-50%)">{{text}}</h2>
	-->
    <h3 class="text-center" 
    ng-attr-style="padding:3px; margin:0px; position:absolute; top:50%; left:50%; margin-right:-50%;transform: translate(-50%,-50%)">{{text}}</h3>
</div>
<div class="container" ng-attr-style="color:{{fc}};margin:0px;padding:0px;border:0px;position:relative;width:{{w}};height:{{30}}px;
					background: {{bc}};
  					background: -webkit-linear-gradient(left, {{bc}}, {{bc2}});
  					background: -o-linear-gradient(right, {{bc}}, {{bc2}});
  					background: -moz-linear-gradient(right, {{bc}}, {{bc2}});
  					background: linear-gradient(to right, {{bc}}, {{bc2}});">
<div class="text-center" ng-attr-style="color:white;font-size:small">
     <i class="fa fa-eye"></i> {{views}} | <i class="fa fa-list-ol"></i> {{answers}}  | <i class="fa fa-comment"></i> {{comments}} 
</div>
        
</div>
</div>
<div ng-if="dirVer">
<div class="container" style="color:{{fc}};margin:0px;padding:0px;border:0px;position:relative;width:{{w}};height:{{h}};
					background: {{bc}};
  					background: -webkit-linear-gradient({{bc}}, {{bc2}});
  					background: -o-linear-gradient({{bc}}, {{bc2}});
  					background: -moz-linear-gradient({{bc}}, {{bc2}});
  					background: linear-gradient({{bc}}, {{bc2}});">
	<!-- <h2 class=" hidden-xs text-center" 
    style="padding:3px; margin:0px; position:absolute; top:50%; left:50%; margin-right:-50%;transform: translate(-50%,-50%)">{{text}}</h2>
	-->
    <h3 class="hidden-sm hidden-md hidden-lg hidden-xl text-center" 
    ng-attr-style="padding:3px; margin:0px; position:absolute; top:50%; left:50%; margin-right:-50%;transform: translate(-50%,-50%)">{{text}}</h3>

</div>
<div class="container" ng-attr-style="color:{{fc}};margin:0px;padding:0px;border:0px;position:relative;width:{{w}};height:{{30}}px;
					background: {{bc}};
  					background: -webkit-linear-gradient(left, {{bc}}, {{bc2}});
  					background: -o-linear-gradient(right, {{bc}}, {{bc2}});
  					background: -moz-linear-gradient(right, {{bc}}, {{bc2}});
  					background: linear-gradient(to right, {{bc}}, {{bc2}});">
<div class="text-center" style="color:white;font-size:small">
     <i class="fa fa-eye"></i> {{views}} | <i class="fa fa-list-ol"></i> {{answers}}  | <i class="fa fa-comment"></i> {{comments}} 
</div>
        
</div>
</div>
