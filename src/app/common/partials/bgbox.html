<div ng-if="dirHor">
<div class="container" ng-attr-style="color:{{fc}};margin:0px;padding:0px;border:0px;position:relative;width:{{w}};height:{{h}};
					background: {{bc}};
  					background: -webkit-linear-gradient(left, {{bc}}, {{bc2}});
  					background: -o-linear-gradient(right, {{bc}}, {{bc2}});
  					background: -moz-linear-gradient(right, {{bc}}, {{bc2}});
  					background: linear-gradient(to right, {{bc}}, {{bc2}});">
	<!--<h3 class=" hidden-xs text-center" 
    style="padding:3px; margin:0px; position:absolute; top:50%; left:50%; margin-right:-50%;transform: translate(-50%,-50%)">{{text}}</h3> -->
	<!--<h4 class="hidden-sm hidden-md hidden-lg hidden-xl text-center"-->
	<h4 class="text-center" ng-if="!isPrev&&!isNext"	 
    style="padding:3px; margin:0px; position:absolute; top:50%; left:50%; margin-right:-50%;transform: translate(-50%,-50%)">{{text}}</h4>
	<p class="alignleft" ng-if="isPrev" 
	style="cursor:pointer;padding:3px; margin:0px; position:absolute; top:50%; left:50%; margin-right:-50%;transform: translate(-50%,-50%)">
		<i class="fa fa-arrow-left" aria-hidden="true"></i></p>
	<p class="alignright" ng-if="isNext"  
	style="cursor:pointer;padding:3px; margin:0px; position:absolute; top:50%; left:50%; margin-right:-50%;transform: translate(-50%,-50%)">
        <i class="fa fa-arrow-right" aria-hidden="true"></i></p>	
</div>
</div>
<div ng-if="dirVer">
<div class="container" ng-attr-style="color:{{fc}};margin:0px;padding:0px;border:0px;position:relative;width:{{w}};height:{{h}};
					background: {{bc}};
  					background: -webkit-linear-gradient({{bc}}, {{bc2}});
  					background: -o-linear-gradient({{bc}}, {{bc2}});
  					background: -moz-linear-gradient({{bc}}, {{bc2}});
  					background: linear-gradient({{bc}}, {{bc2}});">
	<h3 class=" hidden-xs text-center" 
    style="padding:3px; margin:0px; position:absolute; top:50%; left:50%; margin-right:-50%;transform: translate(-50%,-50%)">{{text}}</h3>
	<h4 class="hidden-sm hidden-md hidden-lg hidden-xl text-center" 
    style="padding:3px; margin:0px; position:absolute; top:50%; left:50%; margin-right:-50%;transform: translate(-50%,-50%)">{{text}}</h4>

</div>
</div>
