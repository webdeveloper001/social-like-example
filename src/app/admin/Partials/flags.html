<h1> Flags </h1>
<br>
<button class="btn btn-danger" ng-click="vm.getFlags()">Get Flags</button>

<table class="table table-hover cursor">
	<tbody>
		<thead>
			<tr>
				<th>Type</th>
				<th>Flag</th>
				<th>Go To</th>
			</tr>
		</thead>
		<tbody>
			<!--<tr ng-repeat="x in vm.relativetable | orderBy:'-Rank'" ng-click="vm.refresh(x.id)">-->
			<tr ng-repeat="x in vm.flags">
				<td>{{x.type}}</td>
				<td>{{x.desc}}</td>
				<td>{{x.number}}</td>
			</tr>
		</tbody>
</table>
