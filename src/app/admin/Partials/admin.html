<div ui-view="navbar"></div>

<div class="text-center" ng-if="vm.isAdmin">
    <div class="btn-group">
        <button class="btn btn-default {{vm.selKeywords}} " ng-click="vm.keywords() ">Searched-Keyword</button>
        <button class="btn btn-default {{vm.selViews}} " ng-click="vm.views() ">Ranking-Answers Views</button>
        <button class="btn btn-default {{vm.selFlags}} " ng-click="vm.flags() ">Answer Flags</button>
        <button class="btn btn-default {{vm.selAddRanking}} " ng-click="vm.addRank() ">Add Ranking</button>
        <button class="btn btn-default {{vm.selDbMaint}} " ng-click="vm.dbMaint() ">dB Maint</button>
        <button class="btn btn-default {{vm.selQuery}} " ng-click="vm.dbQuery() ">Query</button>
        <button class="btn btn-default {{vm.selSibLocs}} " ng-click="vm.sibLocs() ">Sibbling Locations</button>
        <button class="btn btn-default {{vm.selFoodRanks}} " ng-click="vm.foodranks() ">Food Ranks</button>
        <button class="btn btn-default {{vm.selPayment}} " ng-click="vm.payment() ">Payment</button>
        <button class="btn btn-default {{vm.selPlan}} " ng-click="vm.plan() ">Plan</button>
        <button class="btn btn-default" ng-click="vm.bizAdmin() ">Business</button>
        <button class="btn btn-default" ng-click="vm.cleanDB() ">Clean DB</button>
        <button class="btn btn-danger" ng-click="vm.applyRule() ">Apply Rule</button>
    </div>
</div>
<div ng-if="vm.dataAdmin">
    <button class="btn btn-default {{vm.selQuery}} " ng-click="vm.dbQuery()">Query</button>
    <button class="btn btn-default {{vm.selSibLocs}} " ng-click="vm.sibLocs() ">Sibbling Locations</button>
</div>
