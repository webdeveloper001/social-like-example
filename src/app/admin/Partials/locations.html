<div class="container">
    <h1>Locations</h1>
    <form class="form-horizontal" role="form">
        <label class="control-label">City:</label>
        <div class="input-group">
            <input class="form-control" type="text" ng-model="vm.city" bs-options="c for c in vm.opts" bs-typeahead placeholder="Enter City">
            <span class="input-group-btn text-right">
            <button class="btn btn-success"  type="button" ng-click="vm.getLocations()">GO</button>
            </span>
        </div>
    </form>

    <table class="table table-hover cursor ">
        <thead>
            <tr>
                <th align="middle">Id</th>
                <th align="middle">Location</th>
                <th align="middle">SubAreas</th>
                <th align="middle" style="width:30px"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in vm.locations">
            <td>{{x.id}}</td>
            <td>{{x.nh_name}}</td>
            <td>{{x.sastrs}}</td>
            <td style="width:30px"><button class="btn btn-primary"  type="button" ng-click="vm.editLocation(x)">Edit</button></td>
            </tr>
        </tbody>
    </table>
</div>
