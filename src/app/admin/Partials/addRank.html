<br>
<div class="row" ng-if="vm.isAdmin">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <h4> Add Ranking </h4>
        
        <label class="checkbox-inline">
					<input type="checkbox" ng-model="vm.allNh" value="">All Neighborhoods</label>
        
        <p>To add a ranking to all neighborhoods, type title without actual neighborhood name: </p>
        <p>For instance, for 'Best pizza in ###? , simply type 'Best pizza in' and select the checkbox</p>
                    
        <label><strong>Title:</strong></label>
        <input class="form-control" ng-model="vm.rankTitle" type="text" placeholder="{{vm.rankTitle}}">
        <label><strong>Question:</strong></label>
        <input class="form-control" ng-model="vm.question" type="text" placeholder="{{vm.question}}">
        <label><strong>Tags:</strong></label>
        <input class="form-control" ng-model="vm.tags" type="text" placeholder="{{vm.tags}}">
        <label><strong>Keywords:</strong></label>
        <input class="form-control" ng-model="vm.keywords" type="text" placeholder="{{vm.keywords}}">
        <label><strong>Type:</strong></label>
        <input class="form-control" ng-model="vm.type" bs-typeahead type="text" placeholder="{{vm.type}}" bs-options="c for c in vm.typeList">
        <br>
        <div class="form-group text-right">
            <button type="button" class="btn btn-primary" ng-click="vm.addRanking()">Add</button>
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>
