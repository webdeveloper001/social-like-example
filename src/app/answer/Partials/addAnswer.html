<div class="container">
    <div class="well-rank" ng-if="vm.sm">
        <h3 class="sub-header">{{vm.ranking}}
                <span class="nomargin">
                    <button type="button" class="btn btn-default pull-right" style="vertical-align:middle;" 
                    ng-click="vm.closeRank()">
                    <span class="glyphicon glyphicon-remove" style="padding-top:0px;padding-bottom:0px;" aria-hidden="true"></span>
                    </button>
                </span>
        </h3>
    </div>
    <div class="well-rank" ng-if="vm.nsm">
        <h2 class="sub-header">{{vm.ranking}}
                <span class="nomargin">
                    <button type="button" class="btn btn-default pull-right" style="vertical-align:middle;" 
                    ng-click="vm.closeRank()">
                    <span class="glyphicon glyphicon-remove" style="padding-top:0px;padding-bottom:0px;" aria-hidden="true"></span>
                    </button>
                </span>
        </h2>
    </div>
</div>

<div class="row">
    <!-- <h4>{{"addAnswer.EnterNewAnswer" | translate}}<b style="color:blue;"><i>  Best Goalies</i></b></h4> -->

    <h4>&nbsp&nbspAdd a new answer</h4>

</div>
<div class="text-right">
    <p class="hiw" ng-click="vm.showHowItWorksDialog()"><u>How it works?</u></p>
</div>
</br>

<div class="row">
    <div class="col-sm-12 col-md-5">
        <div class="" ng-show="{{vm.type != 'Short-Phrase'}}">
            <!--   <a href="{{vm.imageURL}}" class="thumbnail"> -->
            <img src="{{vm.imageURL}}" alt="{{image.errorLoading}}" style="width:100%; max-height:300px">
            <img src="../../../assets/images/powered_by_google_on_white.png" ng-if="vm.type!='PersonCust'">
            <!--   </a> -->
        </div>

    <!--    <div class="" ng-show="{{vm.type == 'Short-Phrase'}}">
            <div class="container-answer" style="width:100%; max-height:300px;"> </div>
            <p>Background Image</p>
        </div>  -->
        <div class="" ng-show="{{vm.type == 'Short-Phrase'}}">
        <div class="container-answer" style="width:100%;height:auto" ng-if="vm.type == 'Short-Phrase'">
            <br>
            <h2 style="text-align:center"><strong>{{vm.fields[0].val}}</strong></h2>
            <br>
            <h4 style="text-align:center">{{vm.fields[1].val}}</h4>
        </div>
        </div>
        
        
        <!--
        <p>{{"addAnswer.UploadImage" | translate}}</p>
        <!--
                   
                   -->
        <div ng-if="vm.type != 'PersonCust'">
            <div class="form-group text-right">
                <!--    <button type="submit" class="btn btn-primary" ng-click="vm.searchImage()" ng-disabled="answerForm.$invalid">{{vm.imageCommand}}</button>-->
                <button type="submit" class="btn btn-primary {{vm.searchDisabled}}" ng-click="vm.callSearchImage()" ng-show="{{vm.type != 'Short-Phrase'}}">{{vm.imageCommand}}</button>
                <button type="submit" class="btn btn-primary" ng-click="vm.viewPrev()" ng-disabled="vm.numLinks === 0" style="display:{{vm.imagefunctions}}">&laquo</button>
                <button type="submit" class="btn btn-primary" ng-click="vm.viewNext()" ng-disabled="vm.numLinks === 0" style="display:{{vm.imagefunctions}}">&raquo</button>
                <a style="display:{{vm.imagefunctions}}">{{vm.linkIdx+1}} of {{vm.numLinks}}</a>
            </div>
            <label class="checkbox-inline"  ng-show="{{vm.type != 'Short-Phrase'}}">
                <input type="checkbox" ng-change='vm.onNoGoodImages(vm.ngi)' ng-model="vm.ngi">No good images were found
            </label>
        </div>


    </div>

    <form class="form-horizontal col-sm-12 col-md-7" role="form" name="answerForm">

        <div class="form-group" ng-repeat="x in vm.fields">
            <label class="control-label capitalize" ng-if="!x.onlybyowner">{{x.isrequired ? '**':''}}{{x.label}}:</label>
            
            <input class="form-control" ng-model="x.val" bs-options="{{x.opts}}" bs-typeahead type="{{x.textstyle}}" bs-typeahead-on-select="vm.onSelect(x.val)"
                placeholder="{{x.label}}" ng-hide="{{x.name=='addinfo'}}" ng-if="!x.onlybyowner">
            
            <textarea class="form-control" ng-model="x.val" placeholder="{{x.label}}" ng-model-options='{ debounce: 500 }' 
                ng-change="vm.focusText()" ng-show="{{x.name=='addinfo'}}" rows="3" ng-if="!x.onlybyowner" id="textarea2"></textarea>
        </div>
        
        <div class="text-right" ng-if="vm.type == 'Person'">
            <button ng-click="vm.getWiki()" class="btn btn-primary" style="background-color:#595959;border-color:black">
                Get from Wikipedia
            </button>
        </div>

    </form>

</div>
<div class="row form-group">
    <div class="text-center">
        <button ng-click="vm.rankSummary()" class="btn btn-danger">
            Cancel
        </button>
        <!--   <button type="submit" class="btn btn-success" ng-click="vm.addAnswer()" ng-disabled="answerForm.$invalid || vm.numLinks === 0">{{"addAnswer.Add" | translate}}</button>
            -->
        <button type="submit" class="btn btn-success" ng-click="vm.callAddAnswer()">Add Answer</button>

    </div>
</div>
