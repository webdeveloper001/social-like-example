<button type="file" ngf-select="uploadFiles($file, $invalidFiles)"
          accept="image/*" ngf-max-size="3MB" class="btn btn-primary text-center" 
          ngf-resize="{width: 100, height: 100, quality: .1, type: 'image/jpeg', 
               ratio: '19:11', centerCrop: true, pattern='.jpg', restoreExif: false}" 
          role="button" ngf-validate-after-resize="boolean"  ngf-model-invalid="invalidFiles">
      Upload New Image</button>
  <br><br>
  <div style="font:smaller">
    {{errFile.name}}
          {{errorMsg}}
  </div>     
   <div style="font:smaller" >
      <span class="progress" ng-show="f.progress >= 0">
          <div ng-attr-style="width:{{f.progress}}%"  
               ng-bind="f.progress + '%'"></div>
      </span>
  </div>
<br>
