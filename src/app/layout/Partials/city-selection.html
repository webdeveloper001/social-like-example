
<!-- Modal -->
<div class="modal fade" id="selectCityModal" tabindex="-1" role="dialog" aria-labelledby="selectCityModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="selectCityModalLabel">Select City</h4>
            </div>
            <div class="modal-body" ng-attr-style="height: 2*{{50px">
                <div class="col-md-12" style="height: 250px">

                    <div class="col-md-6">
                        <input placeholder="Search City" class="form-control" ng-model="searchCity">
                    </div>

                    <div class="clearfix" style="margin-bottom: 24px"></div>

                    <div class="col-md-3"
                         ng-repeat="city in cities | searchObject : searchCity : 'name' |  orderObjectBy : 'name' ">
                        <a href="#" ng-click="selectCity(city)" ng-if="city.is_active">{{city.name}}</a></div>

                    <div class="col-md-12 text-center" style="height: 150px;padding-top: 50px"
                         ng-if="(cities | searchObject : searchCity : 'name' | objectLength) == 0">
                        <span class="text-muted">City not found.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
