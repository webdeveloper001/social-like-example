<div class="row">
	<div class="col-xs-12 col-sm-6 col-md-8 col-lg-8">

		<div class="col-xs-12  col-md-6" ng-repeat="ranking in vm.initalHomeData"  ng-if="vm.initalHomeData.length<4">
			<rank-item rank-object="ranking"></rank-item>
		</div>
		<div class="col-xs-12  col-md-6" ng-repeat="ranking in vm.initalHomeData.slice(0, 4)" ng-if="vm.initalHomeData.length>=4">
			<rank-item rank-object="ranking"></rank-item>
		</div>
	</div>	
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
		<!--  <rank-block theme="lifestyle" type="basic"></rank-block> -->
		<userfeed-block ng-if="vm.pageDataLoaded" show-all=false></userfeed-block>

		<div ng-if="!vm.pageDataLoaded" class="col-xs-12 text-center">
			<a>
				<img src="/assets/images/scrolling.gif" class="img" style="width:15px;height:15px"/>
				Loading Feed...
			</a>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12 col-sm-6 col-md-8 col-lg-8">

		<div class="col-xs-12  col-md-6" ng-repeat="ranking in vm.initalHomeData.slice(4)"  ng-if="vm.initalHomeData.length>=4">
			<rank-item rank-object="ranking"></rank-item>
		</div>
	</div>
	<div class="col-xs-12 col-md-4">
		<!--<trend-block></trend-block>-->
		<!--  <rank-block theme="lifestyle" type="basic"></rank-block> -->
		<trend-block  ng-if="vm.pageDataLoaded" ></trend-block>
		<div ng-if="!vm.pageDataLoaded" class="col-xs-12 text-center">
			<a>
				<img src="/assets/images/scrolling.gif" class="img" style="width:15px;height:15px"/>
				Loading ...
			</a>
		</div>
	</div>		
</div>
<div class="row">
	<!-- <div class="viewport" id="viewport-scopeDatasource" ui-scroll-viewport>
		<div class="item" ui-scroll="item in vm.datasource">{{item}}</div>
	</div> -->
	<div infinite-scroll='vm.loadMore()'
		infinite-scroll-distance='0'
		infinite-scroll-disabled='(!vm.pageDataLoaded || vm.scrollDataLoading) || vm.endReached'
		class="col-xs-12"
		id="inifinite-container"
	>
		
		<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" ng-repeat="rankingID in vm.scrollingData.slice(vm.startIndex, vm.currentIndex)">
			<rank-item rank-object="vm.uniqueResult[rankingID]"></rank-item>

		</div>
		<div ng-if="(vm.pageDataLoaded || vm.scrollDataLoading) && !vm.endReached" class="col-xs-12 text-center">
			<a>
				<img src="/assets/images/loading.gif" class="img" style="width:50px;height:50px"/>
				Loading More...
			</a>
		</div>
		<div ng-if="vm.endReached" class="col-xs-12 text-center" style="border: 1px solid #00b3e4;font-size: 20px">
			End Reached.
		</div>
	</div>
</div>
