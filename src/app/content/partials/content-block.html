<div style="display:{{hideme ? 'none':'inline'}}">

	<table class="table" style="border-style:none;" ng-if="isRoW">
		<tbody>
			<thead>
				<tr>
					<th style="color:{{fc}};width:50%;border-style:none;
						background: {{bgc}};
  						background: -webkit-linear-gradient(left, {{bgc}}, {{bgc2}});
  						background: -o-linear-gradient(right, {{bgc}}, {{bgc2}});
  						background: -moz-linear-gradient(right, {{bgc}}, {{bgc2}});
  						background: linear-gradient(to right, {{bgc}}, {{bgc2}});">
						{{headline}}</th>
				</tr>
			</thead>
		</tbody>
	</table>

	<div class="container" ng-if="isRoW">
		<!-- background-color:{{rdbc}} -->
		<div class="row" ng-if="isRoW" ng-click="rankSel(results[0],false)">
			<div class="container-bgbox col-xs-6 col-sm-6 col-md-4 col-lg-3">
			<bg-box bc="{{rdbc}}" bc2="{{rdbc2}}" fc="{{rdfc}}" text="{{rankOfDay}}" dir="horizontal" w="100%" h="{{sm ? '150px':'200px'}}"></bg-box>
			</div>
		<div class="col-xs-6 col-sm-6 col-md-4 col-lg-3" style="margin:0px;padding:0px;border:0px;" ng-if="!isShortPhrase">
			<img ng-src="{{image1}}" style="display:{{image1 != undefined ? 'inline':'none'}};width:100%;height:{{sm ? '150px':'200px'}};">
		</div>
		<div class="hidden-xs hidden-sm col-md-4 col-lg-3" style="margin:0px;padding:0px;border:0px;" ng-if="!isShortPhrase">
			<img ng-src="{{image2}}" style="display:{{image1 != undefined ? 'inline':'none'}};width:100%;height:{{sm ? '150px':'200px'}};">
		</div>
		<div class="hidden-xs hidden-sm hidden-md col-lg-3" style="margin:0px;padding:0px;border:0px;" ng-if="!isShortPhrase">
			<img ng-src="{{image3}}" style="display:{{image1 != undefined ? 'inline':'none'}};width:100%;height:{{sm ? '150px':'200px'}};">
		</div>

		<div class="container col-xs-6 col-sm-6 col-md-4 col-lg-3" ng-if="isShortPhrase" style="background-color:lightgray;color:black;height:{{sm ? '150px':'200px'}};margin:0px;padding:0px;border:0px;position:relative;">
			<div style="padding:3px; margin:0px; position:absolute; top:50%; left:50%; margin-right:-50%;transform: translate(-50%,-50%)">
				<h2 class="hidden-xs text-center">{{title1}}</h2>
				<h3 class="hidden-sm hidden-md hidden-lg hidden-xl text-center">{{title1}}</h3>
				<!--</br>
		<h4 class="text-center">{{addinfo1}}</h4>-->
			</div>
		</div>

		<div class="container hidden-xs hidden-sm col-md-4 col-lg-3" ng-if="isShortPhrase" style="background-color:lightgray;color:black;height:{{sm ? '150px':'200px'}};margin:0px;padding:0px;border:0px;position:relative;">
			<div style="padding:3px; margin:0px; position:absolute; top:50%; left:50%; margin-right:-50%;transform: translate(-50%,-50%)">
				<h2 class="hidden-xs text-center">{{title2}}</h2>
				<h3 class="hidden-sm hidden-md hidden-lg hidden-xl text-center">{{title2}}</h3>
				<!--</br>
		<h4 class="text-center">{{addinfo2}}</h4>-->
			</div>
		</div>

		<div class="container hidden-xs hidden-sm hidden-md col-lg-3" ng-if="isShortPhrase" style="background-color:lightgray;color:black;height:{{sm ? '150px':'200px'}};margin:0px;padding:0px;border:0px;position:relative;">
			<div style="padding:3px; margin:0px; position:absolute; top:50%; left:50%; margin-right:-50%;transform: translate(-50%,-50%)">
				<h2 class="hidden-xs text-center">{{title3}}</h2>
				<h3 class="hidden-sm hidden-md hidden-lg hidden-xl text-center">{{title3}}</h3>
				<!--</br>
		<h4 class="text-center">{{addinfo3}}</h4>-->
			</div>
		</div>

	</div>
</div>

<table class="table" style="border-style:none;" ng-if="!isRoW">
	<tbody>
		<thead ng-if="!isRoW" style="border-style:none;">
			<tr>
				<th style="background-color:{{bgc}};color:{{fc}};width:50%;
						background: {{bgc}};
  						background: -webkit-linear-gradient(left, {{bgc}}, {{bgc2}});
  						background: -o-linear-gradient(right, {{bgc}}, {{bgc2}});
  						background: -moz-linear-gradient(right, {{bgc}}, {{bgc2}});
  						background: linear-gradient(to right, {{bgc}}, {{bgc2}});">
					{{headline}}</th>
			</tr>
		</thead>

		<tr>
			<td>
				<div class="row" style="width:100%;border:0px;padding:0px;margin:0px;">
					<div ng-repeat="x in resultsTop" style="border:0px;padding:0px;margin:0px;">
						<div class="clearfix" ng-if="$index % 3 == 0" style="border:0px;padding:0px;margin:0px;"></div>
						<div class="col-xs-4" ng-click="rankSel(x,false)" style="cursor:pointer;border:0px;padding:0px;margin:0px;">
							<img ng-src="{{x.image1url}}" style="width:100%;height:{{thumbheight}};" ng-if="!x.isShortPhrase">
							<div style="width:100%;height:{{thumbheight}};background-color:darkgrey;color:black;position:relative;" ng-if="x.isShortPhrase">
								</br>
								<p style="text-align:center;position:absolute; top:50%; left:50%; margin-right:-50%;transform: translate(-50%,-50%)">
									<strong>{{x.title1}}</strong></p>
							</div>
							<p style="font-size:small;padding:0px;border:0px;margin:0px;">{{x.titlex}}</p>
						</div>
					</div>
				</div>
			</td>
		</tr>
		<tr ng-repeat="x in results | limitTo:maxRes" ng-click="rankSel(x,false)" style="cursor:pointer;">
			<td style="width:50%;">
				<a href="{{'/rankSummary/' + x.id}}" >
					{{x.title}}
					<small class="text-muted">&nbsp;&nbsp;&nbsp;&nbsp;{{x.answers}}&nbspanswers-{{x.views}}&nbspviews</small>
				</a>
			</td>
		</tr>

	</tbody>
</table>

<p class="text-right" style="color:blue;" ng-click="seeMore(maxRes, btext)" ng-if="!resLT6 && modType!='rankofweek'">&lt;&lt;{{btext}}&gt;&gt;</p>
</div>
