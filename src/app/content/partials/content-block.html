	<div class="container" ng-if="isRoW">
		
		<div class="row" ng-if="!isShortPhrase && isRoW" ng-click="rankSel(results[0],false)">
			<div class="container col-xs-6 col-sm-6 col-md-4 col-lg-3" 
			style="background-color:gray;height:{{sm ? '150px':'200px'}};color:white;margin:0px;padding:0px;border:0px;position:relative;">
				<h2 class="text-center" 
				style="padding:3px; margin:0px; position:absolute; top:50%; left:50%; margin-right:-50%;transform: translate(-50%,-50%)">{{rankOfDay}}</h2> 
				
				<!-- <p class="text-center">What does she wants more?</p>-->
			</div>
			<div class="col-xs-6 col-sm-6 col-md-4 col-lg-3" style="margin:0px;padding:0px;border:0px">
				<img src="{{image1}}" style="display:{{image1 != undefined ? 'inline':'none'}};width:100%;height:{{sm ? '150px':'200px'}};">
			</div>
			<div class="hidden-xs hidden-sm col-md-4 col-lg-3" style="margin:0px;padding:0px;border:0px">
				<img src="{{image2}}" style="display:{{image1 != undefined ? 'inline':'none'}};width:100%;height:{{sm ? '150px':'200px'}};">
			</div>
			<div class="hidden-xs hidden-sm hidden-md col-lg-3" style="margin:0px;padding:0px;border:0px">
				<img src="{{image3}}" style="display:{{image1 != undefined ? 'inline':'none'}};width:100%;height:{{sm ? '150px':'200px'}};">
			</div>
		</div>
	</div> 

	<br ng-if="isRoW"> 
	<table class="table" style="border-style:none;" ng-if="!isRoW">
		<tbody>
			<thead ng-if="!isRoW" style="border-style:none;">
				<tr>
					<th style="background-color:{{bgc}};color:{{fc}};width:50%;">
						{{headline}}</th>
				</tr>
			</thead>
			<!--	<div ng-repeat="x in resultsT | orderBy: '-views' | limitTo:maxRes"> -->
			<tr ng-repeat="x in results_rt_nm" ng-click="rankSel(x,true)" style="cursor:pointer;" ng-if="rt_nm">
				<td style="width:50%;">
					{{x.title}}
					<small class="text-muted">&nbsp;&nbsp;&nbsp;&nbsp;{{x.answers}}&nbspanswers-{{x.views}}&nbspviews</small>
				</td>
			</tr>
			<tr ng-repeat="x in results_rt" ng-click="rankSel(x,false)" style="cursor:pointer;" ng-if="rt">
				<td style="width:50%;">
					{{x.title}}
					<small class="text-muted">&nbsp;&nbsp;&nbsp;&nbsp;{{x.answers}}&nbspanswers-{{x.views}}&nbspviews</small>
				</td>
			</tr>
			<tr ng-repeat="x in results_nm" ng-click="rankSel(x,true)" style="cursor:pointer;" ng-if="nm">
				<td style="width:50%;">
					{{x.title}}
					<small class="text-muted">&nbsp;&nbsp;&nbsp;&nbsp;{{x.answers}}&nbspanswers-{{x.views}}&nbspviews</small>
				</td>
			</tr>
			<tr ng-repeat="x in results | limitTo:maxRes" ng-click="rankSel(x,false)" style="cursor:pointer;">
				<td style="width:50%;">
					{{x.title}}
					<small class="text-muted">&nbsp;&nbsp;&nbsp;&nbsp;{{x.answers}}&nbspanswers-{{x.views}}&nbspviews</small>
				</td>
			</tr>
		</tbody>
	</table>

	<p class="text-right" style="color:blue;" ng-click="seeMore(maxRes, btext)" ng-if="!resLT6 && modType!='rankofweek'">&lt;&lt;{{btext}}&gt;&gt;</p>
</div>
