<div class="container">
	<div ng-repeat="x in vm.resultsT | orderBy: '-views' | limitTo:vm.maxRes">
		<h4 ng-click="vm.rankSelT(x, $index)">
				{{x.title}}
				<small class="text-muted">&nbsp;&nbsp;&nbsp;&nbsp;{{x.answers}}&nbspanswers-{{x.views}}&nbspviews</small>	 
		</h4>
	</div>
</div>
<div class="span22" ng-show="vm.showR" ng-if="vm.active">
	<div ui-view></div>
</div>
<div class="container">
	<div ng-repeat="x in vm.resultsB">
		<h4 ng-click="vm.rankSelB(x, $index)">
			{{x.title}}
			<small class="text-muted">&nbsp;&nbsp;&nbsp;&nbsp;{{x.answers}}&nbspanswers-{{x.views}}&nbspviews</small>		 
		</h4>
	</div>
</div>
