<div class="" ng-if="contentLoaded">
	<div infinite-scroll='loadMore()'
	infinite-scroll-distance='0.5' 
	infinite-scroll-disabled='scrollDataLoading || endReached || disableScrolling'
	class="col-xs-12" 
	id="inifinite-container" 
	style="{{sm? 'padding-right: 5px;':''}}">
		<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" ng-repeat="x in displayResults">
			<div ng-if="!x.isAnswer" ng-click="rankSel(x,false)">
				<rank-item rank-object="x" views="x.views"></rank-item>
			</div>
			<div ng-if="x.isAnswer" ng-click="ansSel(x)">
				<answer-item answer-object="x"></answer-item>
			</div>
		</div>
	</div>

	<div ng-if="scrollDataLoading && !endReached" class="col-xs-12 text-center">
		<a>
				<img src="/assets/images/loading.gif" class="img" style="width:50px;height:50px"/>
				Loading More...
			</a>
	</div>
	<div ng-if="endReached" class="col-xs-12 text-center" style="border: 1px solid #00b3e4;font-size: 20px">
		No more results.
	</div>
</div>
<div ng-attr-style="position:relative;width:100%;height:150px;" ng-if="!contentLoaded">
	<img src="/assets/images/loading.gif" class="img" 
	style="width:50px;height:50px;position:absolute; top:50%; left:50%; margin-right:-50%;transform: translate(-50%,-50%)">
</div>
