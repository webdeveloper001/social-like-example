<div class="">
    <div class="">
        <div class="col-xs-12  trend-tab" style=" padding: 0px; background-color: #d3d3d3" >


            <ul class="nav nav-tabs trend-tab" style="background-color: white">
                <li class="active" style="cursor: pointer"><a data-toggle="tab" href="#popular">Popular</a></li>
                <li style="cursor: pointer"><a data-toggle="tab" href="#newest">Newest</a></li>
            </ul>

            <div class="tab-content" style="">
                <div class="tab-pane in active fade" style="padding-top:10px;padding-bottom:10px;  " ng-class="showAll =='true' ?'':'trend-tab-single-page'" id="popular">
                        
                    <div class="col-xs-12 media ranking-blog-item" ng-repeat="ranking in popularOrder  | limitTo:popularLimit" style="cursor: pointer;" ng-click="rankSel(ranking)">

                        <div class="profile-avatar-wrapper media-left">
                            <img src="{{ranking.realimage}}" />
                        </div>
                        <div class="media-body" style="vertical-align: middle;">
                            {{ranking.title}}
                            <span class="pull-right">{{ranking.views}} Views</span>
                        </div>

                    </div>


                    <p class="text-center" style="color:blue; margin-top:10px" ng-if="showAll == 'true'"><a class="btn btn-default" style='margin-right:20px;' ng-click="seeMore('popular')">See More</a><a class="btn btn-default" href="/home">Back</a></p>
                </div>
                <div class="tab-pane fade"  style="padding-top:10px;padding-bottom:10px; " id="newest" ng-class="showAll =='true' ?'':'trend-tab-single-page'">
                    
                    <div class="col-xs-12 media ranking-blog-item" ng-repeat="ranking in newestOrder| limitTo:newestLimit"  ng-click="rankSel(ranking)" style="cursor: pointer;">

                        <div class="profile-avatar-wrapper media-left">
                            <img src="{{ranking.realimage}}" />
                        </div>
                        <div class="media-body" style="vertical-align: middle;">
                            {{ranking.title}}
                            <span class="pull-right">{{ranking.humanized}}</span>
                        </div>

                    </div>

                    <p class="text-center" style="color:blue; margin-top:10px" ng-if="showAll == 'true'"><a class="btn btn-default" style='margin-right:20px;' ng-click="seeMore('newest')">See More</a><a class="btn btn-default" href="/home">Back</a></p>
                </div>
            </div>

            <p class="text-center " style="color:blue;margin-top:10px" ng-if="showAll == 'false'" ><a class="btn btn-default" href="/trends">See More</a></p>
