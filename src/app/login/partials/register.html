<div class="panel panel-primary signin-card">
    <div class="panel-heading">
        <h1 class="text-center">Register</h1>
    </div>
    <div class="panel-body">
        <form name="registerForm">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="firstName" class="form-control" ng-model="vm.firstName" />
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="lastName" class="form-control" ng-model="vm.lastName" />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" ng-model="vm.username" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" ng-model="vm.password" />
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm" class="form-control" ng-model="vm.confirm" />
                <!--<span class="alert alert-danger" ng-show="registerForm.confirm.$error">
                    Required!
                </span>-->
            </div>
            <div class="form-group text-right">
                <button type="submit" class="btn btn-primary" ng-click="vm.signIn()">Sign In</button>
                <button type="button" class="btn btn-primary" ng-click="vm.register()">Register</button>
            </div>
        </form>
    </div>

</div>
