<h1> Specials </h1>
<label>{{vm.specialsList.length > 0? 'Choose a special to Edit':'There are no specials registered to this answer'}}</label>
<div ng-repeat="x in vm.specialsList">
		<label><input type="radio" name="specialradio" ng-click="vm.selSpecial(x)">&nbsp;&nbsp;{{x.stitle}}, {{x.freq}}</label>
</div>
<br>
<button ng-click="vm.addSpecial() " class="btn btn-primary ">Add Special</button>
