    <form action="http://localhost:3000/charge" method="POST">

      ----------
      -->


      <!-- THIS BREAKS. IT WILL

      -->
      <!-- data-email="data-email@gmail.com" -->

      <!-- http://stackoverflow.com/questions/29784184/how-can-an-email-be-returned-from-stripe-checkout -->

      <!-- data-email=" " -->

      <script
        src="https://checkout.stripe.com/checkout.js" class="stripe-button"
        data-panel-label="Start Free Trial"
        data-label="Start Free Trial (launch)"
        data-key="pk_test_q9kbYzvzE6uMwZH9ZUjfK6Xq"
        data-email=" "
        data-name="Rank-X"
        data-description="Business Pro"
        data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
        data-locale="auto"
        data-zip-code="true">
      </script>


      <!-- THIS BELOW WILL WORK FOR NOW (direct email mod later post-creation)-->
      <input type="hidden" id="hiddenUserEmail" name="hiddenUserEmail" value="hidden@gmail.com"></input>

      <!-- <input type="hidden" id="description" name="description" value="myRankxId:9"></input> -->

    </form>
